    <!-- Contact Section -->
    <div class="container mt-5">
        <h1 class="text-center"><strong>Contact Us</strong></h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Send</button>
        </form>

        <!-- Google Map -->
        <div id="map" class="mt-4 mb-4" style="height: 400px; width: 1110px;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28021.515400944896!2d77.21230520671162!3d28.609092569600364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce2a99b6f9fa7%3A0x83a25e55f0af1c82!2sRashtrapati%20Bhavan!5e0!3m2!1sen!2sin!4v1725100486992!5m2!1sen!2sin" width="1110" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
